<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lextale</title>
    <link href="screen.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="tyWdctgU"></script>

    <main>
      <div class="resultados">
        <div class="global">
          <div class="puntaje_wrapper">
            <div class="puntaje_texto">
              <p>
              Mi puntaje global es:
              </p>
              <div class="puntaje_global">
              </div>
            </div>
            <div>
              <img src="leer.png" alt=""/>
            </div>
          </div>
          <div class="compartir">
            <div class="fb-share-button" data-href="http://digital.psico.edu.uy/lectura" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fdigital.psico.edu.uy%2Flectura&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
          </div>
        </div>
        <div class="resultados_body">
          <div class="intro_text">
            <p>
              Gracias por participar de nuestro estudio!!
            </p>
            <p class="performance_words">
              Tu desempeño fue bajo en la prueba de vocabulario.
            </p>
            <p class="performance_autores">
              Te fue bien en la prueba de autores!
            </p>
            <p class="performance_comprension_lectora">
              Tus resultados son muy buenos en comprensión lectora!
            </p>
          </div>
          <div class="resultados_graphs">
            <div class="words">
              <h2>Palabras</h2>
              <div class="content">
              </div>
            </div>
            <div class="autores">
              <h2>Autores</h2>
              <div class="content">
              </div>
            </div>
            <div class="comprension_lectora">
              <h2>Lectura</h2>
              <div class="content">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script charset="utf-8" src="../config/environment.js"></script>
    <script charset="utf-8" src="../config/init.js"></script>
    <script charset="utf-8" src="../config/development.js"></script>
    <script charset="utf-8" src="../config/production.js"></script>
    <script charset="utf-8" src="../config/testing.js"></script>
    <script charset="utf-8" src="../common/connection.js"></script>

    <script charset="utf-8" src="shuffle.js"></script>
    <script charset="utf-8" src="app.js"></script>

  </body>
</html>
