<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Estudio de lectura digital | Comprensión lectora</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Comprensión lectora</h1>
    </header>
    <main>
      <div class="welcome">
        <h2>Segundo texto</h2>
        <div class="actions">
          <button type="button" class="button show_intro">Comenzar</button>
        </div>
      </div>
      <div class="intro">
      </div>
      <div class="excercise hidden short_question">
        <h2 class="title">
        </h2>
        <div class="text">
        </div>
        <div class="question_wrap short">
          <div class="question_wrap_header">
            <button id="show_question">Ver pregunta</button>
          </div>
          <div class="question_wrap_footer">
            <button id="hide_question">Ver texto</button>
          </div>
          <div class="question_wrap_main">
            <div class="prev">
              <button type="button" id="prev_question">&lt;Anterior</button>
            </div>
            <div class="question">
              <div class="body">
              </div>
              <div class="answer">
              </div>
            </div>
            <div class="next">
              <button type="button" id="next_question">Siguiente&gt;</button>
            </div>
          </div>
        </div>
      </div>

      <div class="exit hidden">
        <h2>Gracias!</h2>
        <div class="actions">
          <a class="button button_resultados" href="../words/index.html">palabras</a>
        </div>
      </div>
    </main>

    <script charset="utf-8" src="../lib/random.js"></script>

    <script charset="utf-8" src="../config/environment.js"></script>
    <script charset="utf-8" src="../config/init.js"></script>
    <script charset="utf-8" src="../config/development.js"></script>
    <script charset="utf-8" src="../config/production.js"></script>
    <script charset="utf-8" src="../config/testing.js"></script>

    <script charset="utf-8" src="../common/connection.js"></script>
    <script charset="utf-8" src="../common/initialize.js"></script>
    <script charset="utf-8" src="../common/comprension.js"></script>

    <script charset="utf-8" src="conditions.js"></script>
    <script charset="utf-8" src="app.js"></script>
  </body>
</html>
